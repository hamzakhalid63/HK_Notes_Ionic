<ion-header>
  <ion-toolbar>
    <ion-title>
      Stream
    </ion-title>
    <ion-icon slot="end" name="more" size="large" (click)="presentPopover($event)"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let material of materials">
    <ion-item>
      <ion-icon slot="start" name="folder"></ion-icon>
      <ion-label>{{material.name}}</ion-label>
      <ion-icon slot="end" name="trash"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
